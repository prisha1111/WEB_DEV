<!DOCTYPE html>
<html lang="en">
<head>

  <title>Home</title>
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #596674, #e0f7fa);
  min-height: 100vh;
}

.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #007bff;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
  z-index: 1000;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.navbar a {
  color: white;
  margin-left: 1rem;
  text-decoration: none;
  font-weight: bold;
}

.navbar a:hover {
  text-decoration: underline;
}

.home-content {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: calc(100vh - 70px); 
  padding-top: 70px; 
}

.navbar-holder {
  background-color: white;
  padding: 2rem 3rem;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 90%;
  max-width: 600px;
}

.navbar-holder h2 {
  font-size: 2rem;
  color: #333;
}

.highlight {
  color: #007bff;
}

.navbar-holder p {
  margin-top: 1rem;
  font-size: 1.2rem;
  color: #555;
}

</style>
<body>
  
  <div id="navbar-placeholder"></div>


  <main class="home-content">
    
    <div class="welcome-box">
    <h3>Hello, Visitor!</h3>
    <p>Weâ€™re glad to have you here. Explore and enjoy our content.</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
