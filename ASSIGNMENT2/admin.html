<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="admin.css"> -->
  <title>Admin Panel</title>
 
</head>
<style>
   
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f9f9f9;
}

.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  background-color: #f2f2f2;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 2rem;
  z-index: 1000;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.navbar a {
  text-decoration: none;
  color: #000;
  font-weight: bold;
  margin-left: 2rem;
  font-size: 1.1rem;
}

.navbar a:hover {
  color: #007bff;
}

.navbar-holder {
  padding-top: 90px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

form#blogForm {
  background-color: white;
  padding: 1.2rem 1.5rem;
  border-radius: 10px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  gap: 0.9rem;
}

form h2 {
  margin-bottom: 0.2rem;
  font-size: 1rem;
  color: #333;
}

form input[type="text"],
form input[type="url"],
form select,
form textarea {
  padding: 0.5rem 0.8rem;
  font-size: 0.95rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  width: 100%;
  outline: none;
}

form textarea {
  resize: vertical;
}

form input[type="submit"] {
  background-color: #96228d;
  color: rgb(150, 143, 143);
  border: none;
  padding: 0.6rem 1rem;
  font-size: 0.95rem;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

form input[type="submit"]:hover {
  background-color: #0056b3;
}
  </style>
<body>
  
  <div id="navbar-placeholder"></div>

  <div class="navbar-holder">
    <form id="blogForm">
      <h2>Title</h2>
      <input type="text" id="title" placeholder="Enter the title" required>

      <h2>Blog Image URL</h2>
      <input type="url" id="image" placeholder="Enter image URL" required>

      <h2>Blog Description</h2>
      <textarea id="description" placeholder="write" rows="5" required></textarea>

      <h2>Category</h2>
      <select id="category" required>
        <option value="">-- Select Category --</option>
        <option value="Animal">Animal</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Tech">Tech</option>
      </select>

      <h2>Published by</h2>
      <input type="text" id="publisher" placeholder="Author's name" required>

      <input type="hidden" id="editIndex" value="-1">

      <br><br>
      <input type="submit" value="Submit Blog">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
