
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Website</title>
</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f9f9f9;
}

/* Navbar */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  background-color: #ffffff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 2rem;
  z-index: 1000;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
}

.nav-left a {
  font-size: 1.8rem;
  font-weight: bold;
  text-decoration: none;
  color: #007bff;
  transition: color 0.2s ease;
}

.nav-right {
  display: flex;
  gap: 2rem;
}

.nav-right a {
  font-size: 1.1rem;
  font-weight: 500;
  text-decoration: none;
  color: #333;
  transition: color 0.2s ease, transform 0.2s ease;
}

.navbar a:hover {
  color: #007bff;
  transform: scale(1.05);
}

/* Main Content Containers */
main, .navbar-holder, form, .blog-container, .controls {
  padding-top: 90px; 
  margin: 0 auto;
  width: 90%;
  max-width: 1000px;
}

/* Form styling placeholder */
form {
  margin-top: 2rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
</style>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <a href="./home.html" class="blog-page">Blog Page</a>
    </div>
    <div class="nav-right">
      <a href="./home.html" class="home">Home</a>
      <a href="./blogs.html" class="blog">Blogs</a>
      <a href="./admin.html" class="admin">Admin</a>
    </div>
  </nav>

  <script src="script.js"></script>
</body>
</html>
